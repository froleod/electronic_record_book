<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электронная зачетная книжка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">Электронная зачетная книжка</a>
        {% if user.is_authenticated %}
            <span>Привет, {{ user.username }}!</span>
            <a href="{% url 'student_grades' %}" class="btn btn-primary">Мои оценки</a>
            <a href="{% url 'logout' %}" class="btn btn-danger">Выйти</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary">Войти</a>
            <a href="{% url 'register' %}" class="btn btn-success">Регистрация</a>
        {% endif %}
    </nav>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
